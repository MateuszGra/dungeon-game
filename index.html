<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dungeon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
    <section class="panelLeft">
        <p>LVL:</p>
        <p class="level"></p>
        <div class="weapon">
            <img src="img/weapons/knife.png">
        </div>
        <button>SHOP</button>
    </section>
    <section class="gamarea">
        <div class="heroInfo">
            <img class="live" src="img/icons/heart_0.png">
            <p class="hp"></p>
            <img class="coin">
            <p class="gold"></p>
        </div>
        <div class="row">
            <img class="wallTop" src="img/wall/wallTop.png"></img>
            <img class="wallTop" src="img/wall/wallTop.png"></img>
            <img class="wallTop" src="img/wall/wallTop.png"></img>
            <img class="wallTop" src="img/wall/wallTop.png"></img>
        </div>
        <div class="row">
            <img class="wall"></img>
            <img class="wall"></img>
            <img class="wall"></img>
            <img class="wall"></img>
        </div>
        <div class="row">
            <img class="wallBottom"></img>
            <img class="wallBottom"></img>
            <img class="wallBottom"></img>
            <img class="wallBottom"></img>
        </div>
        <div class="floors">
            <div class="row">
                <img class="floor floorTop"></img>
                <img class="floor floorTop"></img>
                <img class="floor floorTop"></img>
                <img class="floor floorTop"></img>
            </div>
            <div class="row">
                <img class="floor"></img>
                <img class="floor"></img>
                <img class="floor"></img>
                <img class="floor"></img>
            </div>
            <div class="row">
                <img class="floor"></img>
                <img class="floor"></img>
                <img class="floor"></img>
                <img class="floor"></img>
            </div>
            <div class="row">
                <img class="floor"></img>
                <img class="floor"></img>
                <img class="floor"></img>
                <img class="floor"></img>
            </div>
            <img class="hero">
            <div class="eventContainer">
                <img class="event">
                <figure class="eventHp"></figure>
                <figure class="eventFullHp">></figure>
            </div>
        </div>
        <div class="flasks">
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
