<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Dungeon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
    <div class="endGame">
        <h1>Random Dangeon</h1>
        <button class="newGameButton">NEW GAME</button>
        <button class="continue none">Continue</button>
        <div class="keyboard">
            <button class="keyboardButton">
                <img src="img/keyboard.png">
            </button>
            <div class="keyboardMenu none">
                <p>Enter/Space - attack monster</p>
                <p>Escape - open/clouse shop</p>
                <p>1-5- drink potion</p>
            </div>
        </div>
    </div>
    <section class="panelLeft">
        <p class>LVL:</p>
        <p class="level"></p>
        <div class="weapon">
            <img class="weaponUse" src="img/weapons/knife.png">
        </div>
        <p class="weaponDamage"></p>
        <div class="shopButton">SHOP</div>
    </section>
    <section class="gamarea">
        <div class="heroInfo">
            <img class="live" src="img/icons/heart_0.png">
            <p class="hp"></p>
            <img class="coin money">
            <p class="gold"></p>
            <figure class="experience"></figure>
        </div>
        <div class="row">
            <img class="wallTop" src="img/wall/wallTop.png">
            <img class="wallTop" src="img/wall/wallTop.png">
            <img class="wallTop" src="img/wall/wallTop.png">
            <img class="wallTop" src="img/wall/wallTop.png">
        </div>
        <div class="row">
            <img class="wall">
            <img class="wall">
            <img class="wall">
            <img class="wall">
        </div>
        <div class="row">
            <img class="wallBottom">
            <img class="wallBottom">
            <img class="wallBottom">
            <img class="wallBottom">
        </div>
        <div class="floors">
            <div class="row">
                <img class="floor floorTop">
                <img class="floor floorTop">
                <img class="floor floorTop">
                <img class="floor floorTop">
            </div>
            <div class="row">
                <img class="floor">
                <img class="floor">
                <img class="floor">
                <img class="floor">
            </div>
            <div class="row">
                <img class="floor">
                <img class="floor">
                <img class="floor">
                <img class="floor">
            </div>
            <div class="row">
                <img class="floor">
                <img class="floor">
                <img class="floor">
                <img class="floor">
            </div>
            <div class="heroContainer">
                <img class="hero">
                <figure class="heroHp"></figure>
                <figure class="heroFullHp"></figure>
            </div>
            <div class="eventContainer">
                <img class="event">
                <figure class="eventHp"></figure>
                <figure class="eventFullHp"></figure>
            </div>
        </div>
        <div class="flasks">
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
        </div>
        <div class="shop none">
            <div class="flaskShop">
                <img src="img/icons/flask_big_.png">
                <p>10x </p>
                <img class="money">
            </div>
            <div class="weaponShop">
                <img class="weaponImg">
                <p class="weaponInfo"></p>
                <img class="money">
            </div>
            <div class="weaponShop">
                <img class="weaponImg">
                <p class="weaponInfo"></p>
                <img class="money">
            </div>
            <div class="weaponShop">
                <img class="weaponImg">
                <p class="weaponInfo"></p>
                <img class="money">
            </div>
        </div>
    </section>
    <script src=" script.js"></script>
</body>

</html>
